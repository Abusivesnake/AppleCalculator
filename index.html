<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplayer('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplayer('7')">7</button>
            <button onclick="appendToDisplayer('8')">8</button>
            <button onclick="appendToDisplayer('9')">9</button>
            <button onclick="appendToDisplayer('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplayer('4')">4</button>
            <button onclick="appendToDisplayer('5')">5</button>
            <button onclick="appendToDisplayer('6')">6</button>
            <button onclick="appendToDisplayer('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplayer('1')">1</button>
            <button onclick="appendToDisplayer('2')">2</button>
            <button onclick="appendToDisplayer('3')">3</button>
            <button onclick="appendToDisplayer('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplayer('0')">0</button>
            <button onclick="appendToDisplayer('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <script src="index.js"></script>
        </div>
    </div>
</body>
</html>
